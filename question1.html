<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Content</title>
</head>
<body>
  <div id="myElement">
    <p id="content">Welcome to my website!</p>
  </div>

  <script>
    window.onload = function() {
      document.getElementById("content").innerText = "Hello there!";
    };
  </script>
</body>
</html>
